<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body { font-family: Arial; background: #f3f3f3; }
        .box {
            width: 500px; background: #fff; padding: 20px;
            margin: 150px auto; border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        input, select {
            width: 95%; padding: 10px; margin-top: 8px; margin-bottom: 10px;
            border-radius: 5px; border: 1px solid #aaa;
        }
        button {
            width: 99%; padding: 12px; background: #0A3D62;
            color: #fff; border: none; border-radius: 15px;
            cursor: pointer;
            margin-top: 15;
        }
        .error {
            color: red; margin-bottom: 10px; font-size: 14px;
        }
        
        .links {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>Create Account</h2>

        <div id="error" class="error"></div>

        <label>Full Name</label>
        <input type="text" id="fullName">

        <label>Email</label>
        <input type="email" id="email">

        <label>Password</label>
        <input type="password" id="password">

        <label>Re-enter Password</label>
        <input type="password" id="password2">

        <label>Account Type</label>
        <select id="role">
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select>

        <button onclick="signup()">Sign Up</button>

        <div class="links">
            <a href="login.html">Back to Login</a>
           
        </div>


    
    <script src="script.js"></script>
</body>
</html>
